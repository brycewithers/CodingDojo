<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
    <!-- context variable: 'all_books' -->
</head>
<body>
    <div id="container">
        <h1>Add a Book</h1>
        <form action="/books/create" method="POST">
            {% csrf_token %}
            <div>
                <label for="title">Title:</label>
                <input type="text" name="title">
            </div>
            <div>
                <label for="notes">Description:</label><br>
                <textarea name="notes" cols="30" rows="10"></textarea>
            </div>
            <button type="submit">Add</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for book in all_books %}
                <tr>
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td>
                        <a href="/books/{{ book.id }}">View</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
