<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
    <!-- context variable: 'this_book', 'all_authors' -->
</head>
<body>
    <div id="container">
        <div>
            <h2>{{ this_book.title }}</h2>
            <p>ID: {{ this_book.id }}</p>
            <p>Description: {{ this_book.notes }}</p>
        </div>
        <div>
            <form action="/add/author" method="POST">
                {% csrf_token %}
                <p>Authors:</p>
                {% for author in this_book.authors.all %}
                <ul>
                    <li>
                        {{ author.first_name }} {{ author.last_name }}
                    </li>
                </ul>
                {% endfor %}
                <select name="author">
                    <option value="">-select an author-</option>
                    {% for author in available_authors %}
                    <option value="{{ author.id }}">{{ author.first_name}} {{author.last_name}}</option>
                    {% endfor %} 
                </select>
                <button type="submit">Add</button>
            </form>
        </div>
    </div>
</body>
</html>
